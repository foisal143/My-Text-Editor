<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Text Editor</title>
</head>

<body>

  <section class="bg-blue-300 p-10 w-11/12 mx-auto mt-20">
    <h1 class="text-center text-5xl font-semibold mb-5">My Text Editor</h1>
    <div class="border border-2 border-black rounded bg-cyan-600  p-5">
      <div class="flex justify-between gap-5 items-center">
        <div class="w-3/4 text-center text-white">
          <button id="bold" class="py-2 mx-2 rounded px-5"><i class="fa-solid fa-bold"></i></button>
          <button id="italic" class="py-2 mx-2 rounded px-5"><i class="fa-solid fa-italic"></i></button>
          <button id="underline" class="py-2 rounded mx-2 px-5"><i class="fa-solid fa-underline"></i></button>

        </div>
        <div class="w-3/4 text-center text-white">
          <button id="left" class="py-2 rounded mx-2 px-5"><i class="fa-solid fa-align-left"></i></button>
          <button id="center" class="py-2 rounded mx-2 px-5"><i class="fa-solid fa-align-center"></i></button>
          <button id="right" class="py-2 rounded mx-2 px-5"><i class="fa-solid fa-align-right"></i></button>
        </div>
        <div class="w-3/4 text-center">
          <input type="number" name="" class="w-1/4  px-1 py-1 rounded" id="number" value="16">
          <input type="color" name="" id="color" class="rounded mx-5 md:relative md:top-1">

        </div>
        <!-- font familys -->
        <div class="">

          <select class="form-select rounded focus:shadow-lg outline-none focus:shadow-cyan-500" id="fontFamilySelect">
            <option value="">Select</option>
            <option style="font-weight: bold; background-color: #EEEEEE">Serif Fonts</option>
            <option value="Georgia,serif" style="font-family: Georgia,serif">Georgia</option>
            <option value="Palatino Linotype,Book Antiqua,Palatino,serif"
              style="font-family: Palatino Linotype,Book Antiqua,Palatino,serif">Palatino Linotype</option>
            <option value="Times New Roman,Times,serif" style="font-family: Times New Roman,Times,serif">Times New Roman
            </option>
            <option style="font-weight: bold; background-color: #EEEEEE">Sans-Serif Fonts</option>
            <option value="Arial,Helvetica,sans-serif" style="font-family: Arial,Helvetica,sans-serif">Arial</option>
            <option value="Arial Black,Gadget,sans-serif" style="font-family: Arial Black,Gadget,sans-serif">Arial Black
            </option>
            <option value="Comic Sans MS,cursive,sans-serif" style="font-family: Comic Sans MS,cursive,sans-serif">Comic
              Sans MS
            </option>
            <option value="Impact,Charcoal,sans-serif" style="font-family: Impact,Charcoal,sans-serif">Impact</option>
            <option value="Lucida Sans Unicode,Lucida Grande,sans-serif"
              style="font-family: Lucida Sans Unicode,Lucida Grande,sans-serif">Lucida Sans Unicode</option>
            <option selected="selected" value="Tahoma,Geneva,sans-serif" style="font-family: Tahoma,Geneva,sans-serif">
              Tahoma
            </option>
            <option value="Trebuchet MS,Helvetica,sans-serif" style="font-family: Trebuchet MS,Helvetica,sans-serif">
              Trebuchet
              MS</option>
            <option value="Verdana,Geneva,sans-serif" style="font-family: Verdana,Geneva,sans-serif">Verdana</option>
            <option style="font-weight: bold; background-color: #EEEEEE">Monospace Fonts</option>
            <option value="Courier New,Courier,monospace" style="font-family: Courier New,Courier,monospace">Courier New
            </option>
            <option value="Lucida Console,Monaco,monospace" style="font-family: Lucida Console,Monaco,monospace">Lucida
              Console
            </option>
          </select>
        </div>
      </div>
      <hr class="my-3">
      <section>
        <textarea name="" id="textArea" class="w-full outline-none p-5 h-[60vh]"></textarea>
      </section>
    </div>
  </section>

  <!-- js file -->
  <script src="js/hello.js"></script>
</body>

</html>
